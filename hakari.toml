# Hakari configuration for VM project
# Generated: 2026-01-06
# Purpose: Optimize workspace dependency graph for faster compilation

[hakari]
# The package that will contain the generated dependencies
package-name = "vm-build-deps"

# The format version (must be 2)
dep-format-version = "2"

# Include dev-dependencies in the generated output
include-dev-dependencies = true

# Direct features that should be included even if they haven't been explicitly requested
# Uncomment and add features as needed
# included-direct-features = []

# Absolute path to the workspace (default is auto-detected)
# workspace-path = /path/to/vm

# The filename for the generated Cargo.toml section (default is "Cargo.toml")
# output-file = Cargo.toml
