apiVersion: apps/v1
kind: Deployment
metadata:
  name: vm-service
  labels:
    app: vm-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: vm-service
  template:
    metadata:
      labels:
        app: vm-service
    spec:
      containers:
      - name: vm-service
        image: vm-service:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        env:
        - name: RUST_LOG
          value: "info"
        - name: VM_CONFIG_PATH
          value: "/app/config/vm-config.toml"
        volumeMounts:
        - name: vm-config
          mountPath: /app/config
      volumes:
      - name: vm-config
        configMap:
          name: vm-config