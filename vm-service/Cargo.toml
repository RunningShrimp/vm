[package]
name = "vm-service"
version = "0.1.0"
edition = "2024"

[dependencies]
vm-core = { path = "../vm-core" }
vm-ir = { path = "../vm-ir" }
vm-engine-interpreter = { path = "../vm-engine-interpreter" }
vm-engine-jit = { path = "../vm-engine-jit" }
vm-mem = { path = "../vm-mem" }
vm-device = { path = "../vm-device", features = ["async-io"] }
vm-frontend-riscv64 = { path = "../vm-frontend-riscv64" }
vm-frontend-x86_64 = { path = "../vm-frontend-x86_64" }
vm-frontend-arm64 = { path = "../vm-frontend-arm64" }
vm-accel = { path = "../vm-accel" }
vm-osal = { path = "../vm-osal" }
vm-runtime = { path = "../vm-runtime" }
log = "0.4"
tokio = { version = "1", features = ["full"] }
anyhow = "1.0"
thiserror = "2"
uuid = { version = "1.19", features = ["v4"] }
tracing = "0.1"
parking_lot = "0.12.5"
bincode = { version = "2.0", features = ["serde"] }

[features]
default = []
async = ["vm-core/async", "vm-mem/async"]
no_std = []

[dev-dependencies]
vm-mem = { path = "../vm-mem" }
