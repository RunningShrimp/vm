[package]
name = "vm-resource"
version = "0.1.0"
edition = "2021"
description = "Common resource management framework for VM project"

[dependencies]
vm-common = { path = "../vm-common" }
vm-error = { path = "../vm-error" }
serde = { version = "1.0", features = ["derive"] }
thiserror = "1.0"
log = "0.4"
parking_lot = "0.12"
uuid = { version = "1.0", features = ["v4"] }

[features]
default = ["std"]
std = []
no_std = []