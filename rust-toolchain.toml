[toolchain]
# 使用 Rust Stable 最新版本（支持 Edition 2024）
channel = "1.92"

# 必需组件
components = ["rustfmt", "clippy", "rust-src"]

# Rust 2024 Edition 配置
# Edition 2024 引入的主要特性：
# - let chains: if let 和 if 条件的链式组合
# - 泛型默认类型参数改进
# - 更精确的捕获规则
# - 其他语言和标准库改进

# 可选：锁定特定日期以提高稳定性
# date = "2024-12-29"

# 可选：指定目标平台（交叉编译）
# targets = ["x86_64-unknown-linux-gnu", "aarch64-unknown-linux-gnu", "riscv64gc-unknown-linux-gnu"]
