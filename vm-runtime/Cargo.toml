[package]
name = "vm-runtime"
version = "0.1.0"
edition = "2024"
rust-version = "1.85"
description = "Virtual Machine Runtime Services - Runtime Management and Resource Scheduling"

[dependencies]
vm-core = { path = "../vm-core" }
vm-platform = { path = "../vm-platform" }
vm-optimizers = { path = "../vm-optimizers" }
log = { workspace = true }
thiserror = { workspace = true }
anyhow = { workspace = true }
parking_lot = { workspace = true }
num_cpus = { workspace = true }
uuid = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }

[lib]
name = "vm_runtime"
path = "src/lib.rs"

[features]
default = []
# Feature flags removed: executor, scheduler, resources (not used in code)

[dev-dependencies]
tokio = { workspace = true, features = ["macros", "rt-multi-thread"] }
