[package]
name = "vm-ir-lift"
version = "0.1.0"
edition = "2024"

[dependencies]
vm-ir = { path = "../vm-ir" }
vm-core = { path = "../vm-core" }
capstone = "0.13"
llvm-sys = { version = "211", optional = true }
inkwell = { version = "0.1", optional = true }
tracing = "0.1"
parking_lot = "0.12"
serde = { version = "1.0", features = ["derive"] }
bincode = { version = "2.0", features = ["serde"] }
thiserror = "2.0"

[features]
default = []
llvm = ["dep:llvm-sys", "dep:inkwell"]

[dev-dependencies]
criterion = "0.8"
