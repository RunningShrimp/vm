[package]
name = "vm-debug"
version = "0.1.0"
edition = "2024"
description = "Virtual Machine Debugging Support"
authors = ["VM Team <team@vm-project.org>"]
license = "MIT OR Apache-2.0"

[dependencies]
# Hakari-managed dependencies
vm-build-deps = { path = "../../crates/architecture/vm-build-deps" }
vm-core = { path = "../../crates/core/vm-core" }
serde = { workspace = true }
# vm-debug uses tokio for async networking (GDB stub) and synchronization
tokio = { workspace = true, features = ["sync", "net"] }
async-trait = { workspace = true }
futures = { workspace = true }
parking_lot = { workspace = true }
thiserror = { workspace = true }
tracing = "0.1"
regex = "1.12"

[dev-dependencies]
tokio = { workspace = true, features = ["sync", "net", "macros", "rt-multi-thread"] }
tokio-test = "0.4"
