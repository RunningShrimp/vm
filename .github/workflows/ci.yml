name: CI

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  RUSTFLAGS: -D warnings

jobs:
  # ============================================================================
  # Build and test job
  # ============================================================================
  build:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable, '1.85']  # stable and MSRV
        include:
          - os: ubuntu-latest
            rust: nightly
            allow-failure: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy, rust-docs
          override: true

      - name: Verify Rust version
        run: |
          echo "Rust toolchain: ${{ matrix.rust }}"
          cargo --version
          rustc --version

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ matrix.rust }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.rust }}-
            ${{ runner.os }}-cargo-

      - name: Build workspace
        run: cargo build --workspace --all-features --verbose

      - name: Run tests
        run: cargo test --workspace --all-features --verbose

      - name: Generate documentation
        run: cargo doc --no-deps --workspace --all-features

      - name: Run benchmarks (smoke test)
        if: matrix.rust == 'stable' && matrix.os == 'ubuntu-latest'
        run: |
          cargo bench --bench memory_pool_bench -- --test --nocapture || echo "Benchmark smoke test completed"

  # ============================================================================
  # Code quality job
  # ============================================================================
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
          override: true

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ubuntu-latest-cargo-quality-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy
        run: cargo clippy --workspace --all-features --all-targets -- -D warnings -W clippy::all -W clippy::pedantic

      - name: Check documentation coverage
        run: |
          # Check for missing documentation
          cargo doc --no-deps --workspace --all-features 2>&1 | tee doc-output.txt

          # Count warnings
          DOC_WARNINGS=$(grep -c "warning:" doc-output.txt || echo "0")
          echo "Documentation warnings: $DOC_WARNINGS"

          # Fail if there are warnings
          if [ "$DOC_WARNINGS" -gt "0" ]; then
            echo "❌ Found $DOC_WARNINGS documentation warnings"
            grep "warning:" doc-output.txt
            exit 1
          fi

      - name: Check for unsafe code
        run: |
          echo "Checking for unsafe code usage..."
          grep -r "#\[unsafe(extern)?\]" --include="*.rs" . > /tmp/unsafe_usage.txt || true

          if [ -s /tmp/unsafe_usage.txt ]; then
            echo "⚠️  Unsafe code detected in:"
            cat /tmp/unsafe_usage.txt
            echo "Total unsafe blocks: $(wc -l < /tmp/unsafe_usage.txt)"
          else
            echo "✅ No unsafe code found"
          fi

      - name: Check TODO/FIXME comments
        run: |
          echo "Checking for TODO/FIXME comments..."
          grep -r "TODO\|FIXME" --include="*.rs" . > /tmp/todo_comments.txt || true

          if [ -s /tmp/todo_comments.txt ]; then
            echo "ℹ️  Found TODO/FIXME comments:"
            cat /tmp/todo_comments.txt
            echo "Total: $(wc -l < /tmp/todo_comments.txt)"
          else
            echo "✅ No TODO/FIXME comments found"
          fi

  # ============================================================================
  # Security audit job
  # ============================================================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ubuntu-latest-cargo-audit-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit
        continue-on-error: true

      - name: Check for outdated dependencies
        run: |
          cargo install cargo-outdated
          cargo outdated --workspace --exit-code 1
        continue-on-error: true

  # ============================================================================
  # Test summary job
  # ============================================================================
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [build, code-quality]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "## CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Build: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "✅ Code Quality: ${{ needs.code-quality.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.build.result }}" != "success" ] || [ "${{ needs.code-quality.result }}" != "success" ]; then
            echo "❌ Pipeline failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "✅ All checks passed!" >> $GITHUB_STEP_SUMMARY
          fi
