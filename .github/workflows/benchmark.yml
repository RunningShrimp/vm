name: Performance Benchmarks

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run benchmarks daily at 00:00 UTC
    - cron: '0 0 * * *'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  benchmark:
    name: Run Benchmarks
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        rust: [stable]
        include:
          - os: macos-latest
            rust: stable
          - os: ubuntu-latest
            rust: stable
            # Enable cross-arch testing
            cross_arch: true

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for baseline comparison

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: ${{ matrix.rust }}
        components: rustfmt, clippy
        targets: x86_64-unknown-linux-gnu,aarch64-unknown-linux-gnu

    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-registry-

    - name: Cache cargo index
      uses: actions/cache@v3
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-index-

    - name: Cache cargo build
      uses: actions/cache@v3
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-build-target-

    - name: Install dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          qemu-system-x86 \
          qemu-system-arm \
          qemu-kvm \
          ovmf \
          curl

    - name: Install dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install qemu

    - name: Build benchmarks
      run: |
        cargo bench --no-run --all

    - name: Run JIT benchmarks
      if: "!matrix.cross_arch"
      run: |
        cargo bench --bench jit_comprehensive_benchmark -- --save-baseline ci

    - name: Run memory benchmarks
      if: "!matrix.cross_arch"
      run: |
        cargo bench --bench memory_comprehensive_benchmark -- --save-baseline ci

    - name: Run device I/O benchmarks
      if: "!matrix.cross_arch"
      run: |
        cargo bench --bench device_io_comprehensive_benchmark -- --save-baseline ci

    - name: Run migration benchmarks
      if: "!matrix.cross_arch"
      run: |
        cargo bench --bench migration_comprehensive_benchmark -- --save-baseline ci

    - name: Run hardware acceleration benchmarks
      if: "!matrix.cross_arch"
      run: |
        cargo bench --bench hardware_accel_comprehensive_benchmark -- --save-baseline ci

    - name: Run cross-arch benchmarks
      if: matrix.cross_arch
      run: |
        cargo bench --bench cross_arch_comprehensive_benchmark -- --save-baseline ci_cross_arch

    - name: Parse benchmark results
      run: |
        python3 scripts/run_comprehensive_benchmarks.py \
          --categories jit memory device migration hardware_accel \
          --save-baseline \
          --baseline-name ci

    - name: Upload benchmark results
      uses: actions/upload-artifact@v3
      with:
        name: benchmark-results-${{ matrix.os }}-${{ matrix.rust }}
        path: |
          benches/results/
          benches/reports/
          benches/baselines/
        retention-days: 30

    - name: Generate benchmark report
      if: matrix.os == 'ubuntu-latest' && matrix.rust == 'stable'
      run: |
        python3 scripts/run_comprehensive_benchmarks.py \
          --categories all \
          --save-baseline \
          --baseline-name main

    - name: Download baseline from main
      if: github.event_name == 'pull_request'
      uses: actions/checkout@v4
      with:
        ref: main
        path: baseline

    - name: Compare with baseline
      if: github.event_name == 'pull_request'
      run: |
        # Copy baseline from main branch
        cp -r baseline/benches/baselines/main.json benches/baselines/

        # Run comparison
        python3 scripts/run_comprehensive_benchmarks.py \
          --categories jit memory device migration hardware_accel \
          --baseline-name main \
          --compare

    - name: Check for performance regressions
      if: github.event_name == 'pull_request'
      run: |
        # Check if regressions report exists
        if [ -f "benches/reports/regressions.txt" ]; then
          echo "‚ö†Ô∏è Performance regressions detected:"
          cat benches/reports/regressions.txt
          exit 1
        else
          echo "‚úì No performance regressions detected"
        fi

    - name: Upload reports
      if: matrix.os == 'ubuntu-latest' && matrix.rust == 'stable'
      uses: actions/upload-artifact@v3
      with:
        name: benchmark-reports
        path: |
          benches/reports/*.html
          benches/reports/*.md
          benches/reports/*.json
        retention-days: 90

  benchmark-historical:
    name: Historical Benchmark Comparison
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable

    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache cargo
      uses: actions/cache@v3
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Download historical baselines
      uses: actions/cache@v3
      with:
        path: benches/baselines
        key: historical-baselines-${{ github.sha }}
        restore-keys: |
          historical-baselines-

    - name: Run benchmarks
      run: |
        cargo bench --no-run --all
        python3 scripts/run_comprehensive_benchmarks.py --categories all --save-baseline --baseline-name historical

    - name: Store historical baseline
      run: |
        mkdir -p benches/baselines/historical
        cp benches/baselines/historical.json "benches/baselines/historical/$(date +%Y%m%d).json"

    - name: Commit historical baseline
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add benches/baselines/historical/
        git diff --quiet && git diff --staged --quiet || git commit -m "Update historical baselines [skip ci]"
        git push

    - name: Generate trend analysis
      run: |
        python3 scripts/run_comprehensive_benchmarks.py --categories all

  notify:
    name: Notify on regression
    runs-on: ubuntu-latest
    needs: benchmark
    if: failure()

    steps:
    - name: Create issue on regression
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'üö® Performance Regression Detected',
            body: 'Performance benchmarks detected a regression. Please check the workflow run for details.',
            labels: ['performance', 'regression']
          })
