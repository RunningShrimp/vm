version: 2
updates:
  # ============================================================================
  # Cargo依赖更新
  # ============================================================================
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"  # 每周检查一次
      day: "monday"       # 每周一执行
      time: "00:00"      # 午夜0点
    open-pull-requests-limit: 10  # 最多同时开启10个PR
    reviewers:
      - "wangbiao"
    assignees:
      - "wangbiao"
    milestone: 4  # 关联到v0.4.0里程碑
    commit-message:
      prefix: "deps"
      include: "scope"
      prefix-development: "build(deps):"
      include-scope: "dependencies"
    labels:
      - "dependencies"
      - "rust"
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    # 自动合并补丁版本更新（需要通过所有CI检查）
    auto-merge-level: "patch"
    ignore:
      # 忽略大版本变更，需要手动审查
      - dependency-name: "cranelift*"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]
      - dependency-name: "llvm-sys*"
        update-types: ["version-update:semver-major"]
      # 忽略特定包的小版本更新以减少PR噪音
      - dependency-name: "proc-macro2"
        update-types: ["version-update:semver-patch"]
    # 分组相关依赖更新
    groups:
      # 同步更新所有cranelift包
      cranelift-dependencies:
        patterns:
          - "cranelift*"
        exclude-patterns:
          - "cranelift-codegen"
          - "cranelift-frontend"
        update-types: ["version-update:semver-patch"]
      # 同步更新同步相关依赖
      synchronization-dependencies:
        patterns:
          - "tokio*"
          - "async-trait"
          - "futures*"
        update-types: ["version-update:semver-patch"]
      # 同步更新序列化依赖
      serialization-dependencies:
        patterns:
          - "serde*"
          - "bincode"
          - "rmp-serde"
        update-types: ["version-update:semver-patch"]

  # GitHub Actions更新
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "00:00"
    commit-message:
      prefix: "ci"
      prefix-development: "build(ci):"
    labels:
      - "github-actions"
      - "ci"

  # Docker更新（如果项目使用Docker）
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "00:00"
    commit-message:
      prefix: "docker"
      prefix-development: "build(docker):"
    labels:
      - "docker"
      - "dependencies"

  # 如果在future使用npm（如WebAssembly组件）
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "npm"
      prefix-development: "build(npm):"
    labels:
      - "javascript"
      - "dependencies"
