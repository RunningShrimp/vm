[package]
name = "vm-tests"
version = "0.1.0"
edition = "2024"

[dependencies]
vm-core = { path = "../vm-core" }
vm-ir = { path = "../vm-ir" }
vm-engine-interpreter = { path = "../vm-engine-interpreter" }
vm-mem = { path = "../vm-mem" }
vm-frontend = { path = "../vm-frontend", features = ["all"] }
vm-device = { path = "../vm-device" }
vm-accel = { path = "../vm-accel" }
vm-service = { path = "../vm-service" }
parking_lot = "0.12.5"
# vm-tests uses: rt-multi-thread (tokio::spawn in test_utils)
tokio = { workspace = true, features = ["rt-multi-thread"] }

[features]
# All architectures enabled (recommended)
all-arch = ["vm-frontend/all"]

[dev-dependencies]
tokio-test = "0.4"
rand = "0.9"
loom = { version = "0.7", features = ["checkpoint"] }
