[workspace]
members = [
 "vm-codegen",
 "vm-core",
 "vm-interface",
 "vm-ir",
 "vm-mem",
 "vm-frontend-arm64",
 "vm-frontend-x86_64",
 "vm-frontend-riscv64",
 "vm-engine-interpreter",
 "vm-engine-jit",
 "vm-engine-hybrid",  
 "vm-accel",
 "vm-device",
 "vm-simd",
 "vm-osal",
 "vm-passthrough",
 "vm-boot",
 "vm-cli",
 "vm-tests",
 "vm-service",
 "vm-monitor",
 "vm-adaptive",       
 "vm-gpu",         
 "vm-debug",
 "vm-runtime",
 "vm-plugin",
 "aot-builder",
 "vm-ir-lift",
 "vm-cross-arch",
]
resolver = "2"

[workspace.metadata.docs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[workspace.package]
version = "0.1.0"
edition = "2024"
authors = ["VM Development Team"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/example/vm"
documentation = "https://docs.rs/vm"
readme = "README.md"
keywords = ["virtual-machine", "emulator", "risc-v", "arm64", "jit"]
categories = ["emulators", "virtualization"]
