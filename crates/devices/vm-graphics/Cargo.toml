[package]
name = "vm-graphics"
version = "0.1.0"
edition = "2024"

[dependencies]
# Hakari-managed dependencies
vm-build-deps = { path = "../../architecture/vm-build-deps" }
vm-core = { path = "../../core/vm-core" }
log = { workspace = true }
thiserror = { workspace = true }
serde = { workspace = true, features = ["derive"] }

[features]
default = []
# Vulkan support (requires Vulkan SDK)
vulkan = []
# All graphics features
all-graphics = ["vulkan"]