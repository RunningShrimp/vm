[package]
name = "vm-smmu"
version = "0.1.0"
edition = "2024"
rust-version = "1.85"
description = "ARM SMMUv3 Implementation for Virtual Machine DMA Virtualization"

[dependencies]
# Hakari-managed dependencies
vm-build-deps = { path = "../../architecture/vm-build-deps" }
vm-core = { path = "../../core/vm-core" }
vm-platform = { path = "../../platform/vm-platform" }
log = { workspace = true }
thiserror = { workspace = true }

[lib]
name = "vm_smmu"
path = "src/lib.rs"

[features]
default = ["mmu", "atsu", "tlb", "interrupt"]
# All SMMU components enabled by default (they are part of the SMMUv3 specification)
mmu = []
atsu = []
tlb = []
interrupt = []

