[package]
name = "vm-engine-jit"
version = "0.1.0"
edition = "2024"

[lib]
path = "src/lib.rs"
required-features = ["jit"]

[dependencies]
# Hakari-managed dependencies
vm-build-deps = { path = "../../architecture/vm-build-deps" }
vm-core = { path = "../../core/vm-core" }
vm-ir = { path = "../../core/vm-ir" }
vm-mem = { path = "../../memory/vm-mem" }
vm-accel = { path = "../../platform/vm-accel" }
vm-monitor = { path = "../../runtime/vm-monitor" }
# vm-engine-interpreter = { path = "../vm-engine-interpreter" }  # TODO: missing crate
log = { workspace = true }
cranelift = "=0.110.3"
tracing = "0.1"
cranelift-codegen = "=0.110.3"
cranelift-frontend = "=0.110.3"
cranelift-module = "=0.110.3"
cranelift-jit = "=0.110.3"
cranelift-native = "=0.110.3"
target-lexicon = "0.12"
rayon = "1.11"
num_cpus = "1.16"
parking_lot = "0.12.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rand = "0.8"
bincode = { version = "2.0", features = ["serde"] }
tokio = { version = "1.48", features = ["rt","rt-multi-thread","macros","sync","time"] }
async-trait = "0.1"
thiserror = "2.0"
# CPU特性检测（条件编译）
raw-cpuid = { version = "11.2", optional = true }

[dev-dependencies]
criterion = "0.8"
# vm-engine-interpreter = { path = "../vm-engine-interpreter" }  # TODO: missing crate
tracing-subscriber = { version = "0.3", features = ["fmt", "env-filter"] }
tempfile = "3.23"
tokio-test = "0.4"

# [[bench]]
# name = "jit_compile"
# harness = false

[[bench]]
name = "ml_decision_accuracy_bench"
harness = false

[[bench]]
name = "block_chaining_bench"
harness = false

[[bench]]
name = "simd_performance_bench"
harness = false

# [[bench]]
# name = "gc_performance_benchmark"
# path = "../../benches/gc_performance_benchmark.rs"
# harness = false

[features]
jit = []
cranelift-backend = []
async = ["vm-core/async"]
cpu-detection = ["dep:raw-cpuid"]  # CPU特性检测
simd = []  # SIMD向量操作支持（实验性）
# 默认启用SIMD以获得最佳性能
# 如果需要最小化构建，可以使用 default-features = false 并选择性启用
default = ["cranelift-backend", "cpu-detection", "simd"]
