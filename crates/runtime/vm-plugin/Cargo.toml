[package]
name = "vm-plugin"
version = "0.1.0"
edition = "2024"
description = "Plugin System for Virtual Machine"
authors = ["VM Team <team@vm-project.org>"]
license = "MIT OR Apache-2.0"

[dependencies]
# Hakari-managed dependencies
vm-build-deps = { path = "../../architecture/vm-build-deps" }
vm-core = { path = "../../core/vm-core" }
serde = { workspace = true }
serde_json = { workspace = true }
# vm-plugin uses: sync (types in API), macros (tokio::test), rt-multi-thread (for tests)
tokio = { workspace = true, features = ["sync", "macros", "rt-multi-thread"] }
async-trait = { workspace = true }
libloading = "0.9"
parking_lot = { workspace = true }
thiserror = { workspace = true }
tracing = "0.1"
reqwest = { version = "0.12", features = ["json"], optional = true }

[dev-dependencies]
tokio-test = "0.4"
tempfile = "3.23"

[features]
default = []
# Remote plugin repository support (requires network)
repository = ["reqwest"]
