[package]
name = "vm-monitor"
version = "0.1.0"
edition = "2024"
description = "Virtual Machine Performance Monitoring Framework"
authors = ["VM Team <team@vm-project.org>"]
license = "MIT OR Apache-2.0"

[dependencies]
# Hakari-managed dependencies
vm-build-deps = { path = "../../architecture/vm-build-deps" }
vm-core = { path = "../../core/vm-core" }
serde = { workspace = true }
serde_json = { workspace = true }
# vm-monitor uses: sync (RwLock, broadcast), rt-multi-thread (tokio::spawn), time (sleep, interval), macros (tokio::test), net (TcpListener), fs (create_dir_all, write)
tokio = { workspace = true, features = ["sync", "rt-multi-thread", "time", "macros", "net", "fs"] }
async-trait = { workspace = true }
chrono = { version = "0.4", features = ["serde"] }
parking_lot = { workspace = true }
thiserror = { workspace = true }
tracing = "0.1"
axum = "0.8"
tower = "0.5"
tower-http = { version = "0.6", features = ["cors"] }
uuid = { version = "1.19", features = ["v4", "serde"] }
metrics = "0.24"

[dev-dependencies]
tokio-test = "0.4"
