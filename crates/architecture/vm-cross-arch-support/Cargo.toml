[package]
name = "vm-cross-arch-support"
version = "0.1.0"
edition = "2024"
description = "Consolidated cross-architecture support utilities for VM translation"

[dependencies]
# Hakari-managed dependencies
vm-build-deps = { path = "../../architecture/vm-build-deps" }
vm-core = { path = "../../core/vm-core" }
vm-ir = { path = "../../core/vm-ir" }
thiserror = { workspace = true }
serde = { workspace = true, features = ["derive"] }
log = { workspace = true }
static_assertions = "1.1"
lru = "0.12"
rayon = "1.10"

[dev-dependencies]
criterion = "0.5"

[features]
default = ["std"]
std = []

[[bench]]
name = "cross_arch_translation_bench"
harness = false
