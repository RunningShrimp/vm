[package]
name = "vm-todo-tracker"
version = "0.1.0"
edition = "2021"
description = "TODO tracking and resolution system for VM project"

[dependencies]
vm-common = { path = "../vm-common" }
vm-core = { path = "../vm-core" }
vm-error = { path = "../vm-error" }
serde = { version = "1.0", features = ["derive"] }
thiserror = "2.0"
log = "0.4"
regex = "1.12"
walkdir = "2.5"
chrono = { version = "0.4" }

[features]
default = ["std"]
std = []
no_std = []
