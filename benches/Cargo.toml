[package]
name = "vm-benches"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
# 核心依赖
vm-core = { path = "../vm-core" }
vm-mem = { path = "../vm-mem" }
vm-monitor = { path = "../vm-monitor" }

# 性能测试框架
criterion = { version = "0.5", features = ["html_reports"] }

# 依赖
parking_lot = "0.12"
serde = { version = "1.0", features = ["derive"] }

[[bench]]
name = "round35_37_performance_verification"
harness = false

[[bench]]
name = "quick_optimization_bench"
harness = false

[[bench]]
name = "adaptive_memcpy_bench"
harness = false
