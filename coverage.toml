# 代码覆盖率配置文件
# 用于配置 cargo-llvm-cov 和 cargo-tarpaulin

# cargo-llvm-cov 配置
[llvm-cov]
# 排除的文件和目录
exclude = [
    "*/tests/*",
    "*/benches/*",
    "*/examples/*",
    "*/target/*",
    "*/build.rs",
]

# 包含的文件模式
include = [
    "**/*.rs",
]

# 输出格式
outputs = ["html", "lcov", "summary"]

# 覆盖率阈值
thresholds = {
    lines = 80.0,
    functions = 80.0,
    branches = 70.0,
}

# cargo-tarpaulin 配置（备用）
[tarpaulin]
# 排除的文件和目录
exclude = [
    "*/tests/*",
    "*/benches/*",
    "*/examples/*",
    "*/target/*",
]

# 超时设置（秒）
timeout = 300

# 输出格式
out = ["Html", "Xml", "Stdout"]

# 覆盖率阈值
fail-under = 80.0

